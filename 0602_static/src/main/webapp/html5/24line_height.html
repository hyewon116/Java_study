<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>24line_height.html</title>
		<style type="text/css">
		#btn {
			width : 150px;
			height : 70px;
			background-color : orange;
			border : 3px solid red;
			border-radius : 30px;
			box-shadow : 5px 5px 5px gray;
			text-align : center;
		}
		#btn > a {
			display : block;
			line-height : 70px;
			font-size : 1.5em;
			text-decoration : none;
		}
		</style>
	</head>
	<body>
		<div id="btn"><a href="#">click</a></div>
	</body>
</html>
