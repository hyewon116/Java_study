<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>12input.html</title>
	</head>
	<body>
		<form action="#" method="get">
			<table border="1">
				<colgroup>
					<col width="100">
					<col width="100">
				</colgroup>
				<tr>
					<td><label for="agree">동의합니다. </label></td>
					<td><input type="checkbox" id="agree" /></td>
				</tr>
				<tr>
					<td><label for="color">color</label></td>
					<td><input type="color" id="color" /></td>
				</tr>
				<tr>
					<td><label for="date">date</label></td>
					<td><input type="date" id="date" /></td>
				</tr>
				<tr>
					<td><label for="email">email</label></td>
					<td><input type="email" id="email" /></td>
				</tr>
				<tr>
					<td><label for="month">month</label></td>
					<td><input type="month" id="month" /></td>
				</tr>
				<tr>
					<td><label for="number">number</label></td>
					<td><input type="number" id="number" min="1" max="6" /></td>
				</tr>
				<tr>
					<td><label for="range">range</label></td>
					<td><input type="range" id="range" /></td>
				</tr>
				<tr>
					<td><label for="time">time</label></td>
					<td><input type="time" id="time" /></td>
				</tr>
				<tr>
					<td><label for="week">week</label></td>
					<td><input type="week" id="week" /></td>
				</tr>
			</table>
		</form>
	</body>
</html>
