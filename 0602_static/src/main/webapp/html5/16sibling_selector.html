<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>16sibling_selector.html</title>
		<style type="text/css">
		#li1 + li { /* adjacent sibling : li1의 형제 노드 중에 li1 바로 다음에 있는 li */
			background-color: beige;
		}
		#li2 ~ li { /* li2의 형제 노드 중에 li 전체 */
			background-color: skyblue;
		}
		</style>
	</head>
	<body>
		<ul>
			<li id="li1">apple</li>
			<li>banana</li>
			<li>cherry</li>
			<li>melon</li>
			<li>peach</li>
		</ul>
		<ul>
			<li id="li2">apple</li>
			<li>banana</li>
			<li>cherry</li>
			<li>melon</li>
			<li>peach</li>
		</ul>
	</body>
</html>
