<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>06list.html</title>
	</head>
	<body>
		<ol>
			<li>apple</li>
			<li>banana</li>
			<li>cherry</li>
		</ol>
		<hr>
		<ol type="1" start="7">
			<li>apple</li>
			<li>banana</li>
			<li>cherry</li>
		</ol>
		<hr>
		<ol type="a" start="3">
			<li>apple</li>
			<li>banana</li>
			<li>cherry</li>
		</ol>
		<hr>
		<ol type="I" start="5">
			<li>apple</li>
			<li>banana</li>
			<li>cherry</li>
		</ol>
		<hr>
		<ul>
			<li>apple</li>
			<li type="disc">banana</li>
			<li type="circle">cherry</li>
			<li type="square">peach</li>
		</ul>
	</body>
</html>
