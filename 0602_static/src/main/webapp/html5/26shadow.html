<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>26shadow.html</title>
		<style type="text/css">
		h1 { text-shadow : 5px 5px 5px brown; }
		div { 
			width : 120px;
			height : 70px;
			background-color: bisque;
			border : 5px solid darkorange;
			text-align : center;
			border-radius : 20px;
			box-shadow : 5px 5px 5px tan;
		}
		div > a { 
			display : block;
			line-height : 70px;   /* line-height : 글자 사이의 간격 */
			text-decoration : none;  
		}
		</style>
	</head>
	<body>
		<h1> NICE TO MEET YOU </h1>
		<div> <a href="#"> B U T T O N </a> </div>
	</body>
</html>
