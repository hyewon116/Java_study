<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>05button_group.html</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h2>btn-group horizontal</h2>
			<div class="btn-group btn-group-lg">  <!-- 버튼 가로로 + large -->
				<button class="btn btn-primary"> L G </button>
				<button class="btn btn-primary"> SAMSUNG </button>
			</div>
		</div>
		<div class="container">
			<h2>btn-group vertical</h2>
			<div class="btn-group-vertical btn-group-sm"> <!-- 버튼 세로로 + small -->
				<button class="btn btn-primary"> L G </button>
				<button class="btn btn-primary"> SAMSUNG </button>
			</div>
		</div>
		<br>
		<div class="container">
			<h2>btn dropdown menu</h2>
			<div class="btn-group">
				<button class="btn btn-primary"> L G </button>
				<button class="btn btn-primary dropdown-toggle"
						data-toggle="dropdown"> SAMSUNG </button>
				<div class="dropdown-menu">
					<a href="#" class="dropdown-item" style="background-color: #ffb3b3">비스포크</a> <!-- rgb 색상도 적용 가능! -->
					<a href="#" class="dropdown-item bg-warning">그랑데</a>
					<a href="#" class="dropdown-item bg-success">QLED</a>
				</div>
			</div>
		</div>
	</body>
</html>
