<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>15input_group.html</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container">  
			<h3>Input Group</h3>
			<div class="input-group">
				<div class="input-group-prepend">
					<div class="input-group-text">
						<input type="checkbox">
					</div>
				</div>
				<input type="text" class="form-control">
			</div>

			<hr>

			<div class="input-group">
				<div class="input-group-prepend">
					<div class="input-group-text">
						<input type="radio">
					</div>
				</div>
				<input type="text" class="form-control">
			</div>

			<hr>

			<div class="input-group">
				<input type="text" class="form-control">
					<div class="input-group-append">
						<button class="btn btn-primary"> O K </button>
						<button class="btn btn-danger"> Cancel </button>
					</div>
			<hr>
			
			<div class="input-group">
				<div class="input-group-prepend"></div>
					<button class="btn dropdown-toggle btn-outline-secondary"
							data-toggle="dropdown"> 검색 영역 선택 </button>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#"> 작성자 </a>
						<a class="dropdown-item" href="#"> 내 용 </a>
					</div>
				<input type="text" class="form-control">
				<div class="input-group-append">
					<button class="btn btn-secondary"> S E A R C H </button>
				</div>
				</div>
			
			</div>
		</div>
	</body>
</html>
