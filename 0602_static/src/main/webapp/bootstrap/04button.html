<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04button.html</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<button class="btn btn-danger btn-lg"> btn-lg</button> <!-- lg = large -->
		<button class="btn btn-primary"> btn </button> <!-- 설정 x = 기본 사이즈 -->
		<button class="btn btn-warning btn-sm"> btn-sm</button> <!-- sm = small -->
		<hr>
		<button class="btn btn-warning btn-block"> btn-block</button> <!-- block : 가로 다 차지하는 버튼 -->
		<hr>
		<div class="container">
			<button class="btn btn-warning btn-block"> btn-block</button> <!-- container 내부의 block 버튼(컨테이너 공간 다 차지) -->
		</div>
		<hr>
		<button class="btn btn-info btn-block"> 
			btn-block <br><br><br><br><br><br><br><br>  <!-- block + br : 두꺼운 버튼 만드는 법 -->
		</button>
		<hr>
		<button class="btn btn-outline-primary"> btn-outline-primary</button>
		<button class="btn btn-outline-success"> btn-outline-success</button>
		<button class="btn btn-outline-info"> btn-outline-info</button>
		<button class="btn btn-outline-danger"> btn-outline-danger</button>
		<button class="btn btn-outline-warning"> btn-outline-warning</button>
		<button class="btn btn-outline-light"> btn-outline-light</button>
		<button class="btn btn-outline-secondary"> btn-outline-secondary</button>
		<button class="btn btn-outline-dark"> btn-outline-dark</button>
	</body>
</html>
