<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>14forms.html</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container">

			<h3>form-inline : element 간의 margin 0 상태로 적용됨.</h3>
			<div class="form-inline">
				아이디
				<input type="text" class="form-control ml-1 mr-1">
				<button class="btn btn-primary"> 전 송 </button>
			</div>

			<div class="form-inline">
				<input type="checkbox" id="agree1" class="form-check-input">
				<label for="agree1"> 약관에 동의함. </label>
			</div>

			<hr>

			<h3>form-group</h3>
			<div class="form-group">
				<label for="mname"> 이 름 </label>
				<input type="text" id="mname" class="form-control">
			</div>

			<div class="form-group form-check">
				<label class="form-check-label">
					<input type="checkbox" id="agree2" class="form-check-input"> 개인정보 약관에 동의합니다.
				</label>
			</div>

			<hr>

			<h3>row : 가로 한 줄, col : 세로 한 줄.</h3>
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" value="1">
				</div>
				<div class="col">

				</div>

				<div class="col">
					<input type="text" class="form-control" value="1">
				</div>
				<div class="col">
					<input type="text" class="form-control" value="2">
				</div>
				<div class="col">
					<input type="text" class="form-control" value="3">
				</div>
				<div class="col">
					<input type="text" class="form-control" value="4">
				</div>
				<div class="col">
					<input type="text" class="form-control" value="13">
				</div>
			</div>

			<hr>
