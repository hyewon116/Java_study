<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>20width_height.html</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
	</head>
	<body>
		<h1>width</h1>
		<div class="w-25 bg-danger">w-25 : 화면 가로 사이즈의 25%</div>
		<div class="w-50 bg-warning">w-50 : 화면 가로 사이즈의 50%</div>
		<div class="w-75 bg-info">w-75 : 화면 가로 사이즈의 75%</div>
		<div class="w-100 bg-success">w-100 : 화면 가로 사이즈의 100%</div>
		
		<div class="container"> <!-- 컨테이너 내부에 w 적용 -->
			<div class="w-25 bg-danger">w-25 : 화면 가로 사이즈의 25%</div> <!-- 컨테이너 크기의 25% -->
			<div class="w-50 bg-warning">w-50 : 화면 가로 사이즈의 50%</div> 
			<div class="w-75 bg-info">w-75 : 화면 가로 사이즈의 75%</div>
			<div class="w-100 bg-success">w-100 : 화면 가로 사이즈의 100%</div>
		</div>
		
		<h1>height</h1>
		<div class="container clearfix border border-primary" style="height:500px;">
			<div class="w-25 h-25 float-left bg-danger">h-25 : container 내부 높이의 25%</div>
			<div class="w-25 h-50 float-left bg-warning">h-50 : container 내부 높이의 50%</div>
			<div class="w-25 h-75 float-left bg-info">h-75 : container 내부 높이의 75%</div>
			<div class="w-25 mh-100 float-left bg-success" style="height:700px;"> height:700px; </div>
		</div>
	</body>
</html>
