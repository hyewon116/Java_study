<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>22grid.html</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
	</head>
	<body>
		<h1>col-1 ~ col-12 : bootstrap4에서 정의한 공간 개념</h1>
		<div class="col-1 bg-danger">col-1</div>
		<div class="col-2 bg-warning">col-2</div>
		<div class="col-3 bg-success">col-3</div>
		<div class="col-4 bg-info">col-4</div>
		<div class="col-5 bg-primary">col-5</div>
		<div class="col-6 bg-light">col-6</div>
		<div class="col-7 bg-secondary">col-7</div>
		<div class="col-8 bg-dark">col-8</div>
		<div class="col-9 bg-danger">col-9</div>
		<div class="col-10 bg-warning">col-10</div>
		<div class="col-11 bg-success">col-11</div>
		<div class="col-12 bg-info">col-12</div>
		
		<h1>사용 예제</h1>
		<div class="container" style="height:500px;">
			<div class="col-3 h-100 bg-info float-left">left menu</div> <!-- col은 총합이 12여야 함 -->
			<div class="col-6 h-100 bg-secondary float-left">main contents</div>
			<div class="col-3 h-100 bg-info float-left">right aside</div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
