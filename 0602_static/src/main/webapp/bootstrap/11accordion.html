<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>11accordion.html</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h3>basic collapsible</h3>
			<button class="btn btn-primary" 
				data-toggle="collapse" data-target="#open_space"> 공 간 열 기 </button>
			<div id="open_space" class="collapse">
 				data-toggle="collapse" : 토글 버튼, 형태는 [열리는 공간]의 형태
 				<br> data-target="열리는 공간의 아이디"
			</div>
			
			<hr>
			<h3>accordion</h3>
			<div class="accordion">
				<div class="card">
					<div class="card-header">
						<a class="card-link" 
						data-toggle="collapse" data-target="#cnts1">제목을 클릭하면 내용이 보인다.</a>
					</div>
					<div id="cnts1" class="collapse" >
						<div class="card-body">내용</div>
					</div>
				</div> <!-- end of card -->
		
				<div class="card">
					<div class="card-header">
						<a class="card-link" 
						data-toggle="collapse" data-target="#cnts2">제목을 클릭하면 내용이 보인다.</a>
					</div>
					<div id="cnts2" class="collapse" >
						<div class="card-body">내용</div>
					</div>
				</div> <!-- end of card -->
			</div> <!-- end of accordion -->
		</div>
	</body>
</html>
