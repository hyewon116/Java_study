<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>06table.html</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>bootstrap table</h1>
			<table class="table table-striped table-bordered table-info table-hover"> <!-- table-striped: 번갈아 줄무늬 만듬, table-hover: 마우스 대면 색 바뀜(임의의), table-색상명:색상 변경 -->
				<thead class="thead-dark"> <!-- 머리부분만 어둡게 -->
					<tr><th>no</th><th>name</th><th>tel</th></tr>
				</thead>
				<tbody>
					<tr><td>1</td><td>홍길동</td><td>010</td></tr>
					<tr class="table-warning"><td>2</td><td>강길동</td><td>011</td></tr> <!-- 한 줄만 색 바꾸기 -->
					<tr><td>3</td><td>김길동</td><td>012</td></tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
