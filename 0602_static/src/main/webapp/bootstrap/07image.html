<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>07image.html</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h3>rounded image</h3>
			<img src="./flower.jpg" width="200px"
				class="rounded">
		<br>
			<h3>rounded-circle image</h3>
			<img src="./flower.jpg" width="200px"
				class="rounded-circle">
				
			<h3>img-thumbnail image</h3>
			<img src="./flower.jpg" width="200px"
				class="img-thumbnail">
		</div>
		
		<div class="container">
			<img src="./flower.jpg" width="200px"
				class="img-thumbnail d-block mx-auto"> <!-- mx-auto = margin : auto -->
		</div>

		<div class="container">
			<img src="./flower.jpg" width="200px"
				class="img-thumbnail float-right"> <!-- 오른쪽에 띄우기 -->
		</div>
	</body>
</html>
