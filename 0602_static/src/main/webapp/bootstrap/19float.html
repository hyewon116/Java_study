<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>19float.html</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<style type="text/css">
		.box1 { width : 200px; height : 200px; }
		.box2 { width : 300px; height : 300px; }
		</style>
	</head>
	<body>
		<div class="container border border-warning">
			<div class="clearfix border border-primary"> <!-- clearfix 용도 기억!! -->
				<div class="box1 bg-secondary float-right"></div>
				<div class="box1 bg-danger float-left"></div>
			</div>
			<div class="box2 bg-info"></div>
		</div>
	</body>
</html>
