<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>23layout.html</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
	</head>
	<body>
		<div class="container">
			<header class="jumbotron bg-secondary mt-1 mb-1">
				<h1 class="text-center">Together Coding Time</h1>
				<h5 class="text-right">우리들의 코딩 시간...</h5>
			</header>

			<nav class="navbar navbar-expand-sm bg-secondary navbar-dark"> <!-- bg-색상명 navbar-dark : 정해진 양식. 글씨색 맘대로 못 바꿈.. -->
				<a class="navbar-brand"> L O G O </a>
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link"> 메뉴 1 </a></li>
					<li class="nav-item"><a class="nav-link"> 메뉴 2 </a></li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle"
							data-toggle="dropdown" href="#"> Dropdown 메뉴 </a>
						<div class="dropdown-menu">
							<a class="dropdown-item"> Menu Button 1 </a>
							<a class="dropdown-item"> Menu Button 2 </a>
						</div>
					</li>
				</ul>
				<form class="form-inline">
					<input type="text" class="form-control mr-sm-2" placeholder="S E A R C H">
					<!-- "form-control" : 폼 형식에 맞춘 디자인 설정 -->
					<button class="btn btn-light">SEARCH</button>
				</form>
			</nav>
		
		<main class="clearfix" style="height:500px">
			<aside class="col-3 h-100 bg-warning float-left">aside</aside>
			<div class="col-6 h-100 bg-secondary float-left">
				<h1>section</h1>
			</div>
			<aside class="col-3 h-100 bg-warning float-right">aside</aside>
		</main>
		</div>
	</body>
</html>
