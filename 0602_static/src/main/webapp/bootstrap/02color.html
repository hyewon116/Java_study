<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02color.html</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<!-- .text-muted, .text-primary, .text-success, .text-info, .text-warning, .text-danger, .text-secondary, .text-white, .text-dark, .text-body -->
		<h2 class="text-primary">text-primary</h2>
		<h2 class="text-danger">text-danger</h2>
		<h2 class="text-warning">text-warning</h2>
		<h2 class="text-info">text-info</h2>
		<h2 class="text-success">text-success</h2>
		<h2 class="text-secondary">text-secondary</h2>
		<h2 class="text-dark">text-dark</h2>
		<h2 class="text-muted">text-muted</h2>
		<h2 class="text-body">text-body (default body color/often black)</h2>
		<h2 class="text-light bg-primary">text-light</h2>
		<h2 class="text-white bg-danger">text-white</h2>
		<h2 class="text-white bg-warning">text-white</h2>
		<h2 class="text-white bg-info">text-white</h2>
		<h2 class="text-white bg-secondary">text-white</h2>
		<h2 class="text-white bg-light">text-white</h2>  <!-- light와 white 미묘하게 다름 -->
		<h2 class="text-white bg-dark">text-white</h2>
	</body>
</html>
