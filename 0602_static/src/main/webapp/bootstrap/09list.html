<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>09list.html</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h3>ul li + list-group + hover</h3> <!-- ul과 li로 list 만들기 -->
			<ul class="list-group">
				<li class="list-group-item list-group-item-action">Apple</li>
				<li class="list-group-item list-group-item-action">PineApple</li>
				<li class="list-group-item list-group-item-action">Peach</li>
				<!-- list-group-item-action : hover 기능. li에 모두 적용해줘야 함. != table-hover -->
			</ul>
			<hr>
			<h3>ul li + list-group-horizontal + hover</h3>
			<ul class="list-group list-group-horizontal">
				<li class="list-group-item list-group-item-action">Apple</li>
				<li class="list-group-item list-group-item-action">PineApple</li>
				<li class="list-group-item list-group-item-action">Peach</li>
			</ul>
			
			<hr>
			<h3>div a + list-group + list-group-horizontal + hover</h3> <!-- div과 a로 list 만들기 -->
			<div class="list-group list-group-horizontal">
				<a href="#" 
					class="list-group-item list-group-item-primary list-group-item-action">primary</a>
				<a href="#" 
					class="list-group-item list-group-item-action">basic</a>
				<a href="#" 
					class="list-group-item list-group-item-info list-group-item-action">info</a>
				<a href="#" 
					class="list-group-item list-group-item-success list-group-item-action">success</a>
				<a href="#" 
					class="list-group-item list-group-item-danger list-group-item-action">danger</a>
				<a href="#" 
					class="list-group-item list-group-item-warning list-group-item-action">warning</a>	
				<a href="#" 
					class="list-group-item list-group-item-light list-group-item-action">light</a>
				<a href="#" 
					class="list-group-item list-group-item-secondary list-group-item-action">secondary</a>
				<a href="#" 
					class="list-group-item list-group-item-dark list-group-item-action">dark</a>
			</div>
		</div>
	</body>
</html>
