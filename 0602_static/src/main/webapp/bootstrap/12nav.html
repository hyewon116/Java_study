<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>12nav.html</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
	</head>
	<body>
		<div class="container">
			<h3>basic menu</h3>
			<ul class="nav justify-content-end nav-tabs">
				<li class="nav-item"><a class="nav-link" href="#"> 메뉴 1 </a></li>
				<li class="nav-item"><a class="nav-link" href="#"> 메뉴 2 </a></li>
				<li class="nav-item"><a class="nav-link" href="#"> 메뉴 3 </a></li>
			</ul>
			
			<hr>
			
			<h3>basic menu with tab</h3>
			<ul class="nav justify-content-center nav-tabs">
				<li class="nav-item"><a class="nav-link"
					data-toggle="tab" data-target="#home"> 메뉴 1 - home </a></li>
				<li class="nav-item"><a class="nav-link" 
					data-toggle="tab" data-target="#company"> 메뉴 2 - company </a></li>
				<li class="nav-item"><a class="nav-link" 
					data-toggle="tab" data-target="#contact"> 메뉴 3 - contact </a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane container" id="home"> 내용 1 - home </div>   <!-- tab-pane : 탭 판넬. / 역할은 컨테이너 -->
				<div class="tab-pane container" id="company"> 내용 2 - company </div>  
				<div class="tab-pane container" id="contact"> 내용 3 - contact </div>  
			</div>
		</div>
	</body>
</html>
