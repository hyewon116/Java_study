<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>05character.html</title>
	</head>
	<body>
		<h1>
			<b>BOLD</b>
			<i>italic</i>
			<u>under line</u>
			<s>중간 밑줄</s>
			<strike>strike</strike>
			<tt>tele type</tt>
		</h1>
		<h1>
			<em>empasis</em>
			<strong>강한 강조</strong>
			논문<sup>윗첨자</sup>
			논문<sub>아랫첨자</sub>
		</h1>
		<h1>
			<dfn>함수 정의체</dfn>
			<cite>"인용체"</cite>
		</h1>
	</body>
</html>
