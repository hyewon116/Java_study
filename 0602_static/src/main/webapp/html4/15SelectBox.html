<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>15SelectBox.html</title>
	</head>
	<body>
		<br><br>
		
		당신의 국적은? 
		<select id="sel1" name="sel1">
			<option value="korea" selected="selected">한국</option>
			<option value="usa">미국</option>
			<option value="germany">독일</option>
		</select>
		<br><br>
		당신이 좋아하는 스포츠는?
		<select id="sports" name="sports" multiple="multiple"> 
			<option value="baseball">야구</option>
			<option value="basketball">농구</option>
			<option value="football">축구</option>
		</select>
	</body>
</html>
