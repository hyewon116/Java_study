<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>13checkbox.html</title>
	</head>
	<body>
	
		<h1>
			checkbox : 여러개를 선택 가능하다.
			<br> 같은 그룹의 checkbox는 같은 name을 써야 한다.
			<br> 같은 그룹의 checkbox라도 id는 다르게 사용한다.
			<br> checked="checked" : 체크된 상태로 생성.
		</h1>
		
		좋아하는 과일을 모두 고르시오.
		<input type="checkbox" id="apple" name="fruit" value="apple"> 사과
		<input type="checkbox" id="strawberry" name="fruit" 
		value="strawberry" checked="checked"> 딸기
		<input type="checkbox" id="grape" name="fruit" value="grape"> 포도
	</body>
</html>
