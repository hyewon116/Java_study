<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>16text.html</title>
	</head>
	<body>
		basic : <input type="text" id="txt1" name="txt1">
		<br><br>
		size=50 : 약 50자만큼의 크기 : 
		<input type="text" id="txt2" name="txt2" size="50">
		<br><br>
		maxlength="5" : 최대 입력 가능 글자 = 5자
		<input type="text" id="txt3" name="txt3" size="50" maxlength="5">
		
		<br><br>
		rows="10" : 10행, cols="50" : 약 50자 
		<textarea rows="10" cols="50" id="area" name="area"></textarea>
		
		<br><br>
		disabled="disabled" : 사용 불가
		<input type="text" id="txt4" name="txt4" disabled="disabled">
		
		<br><br>
		readonly="readonly" : 입력 불가
		<input type="text" id="txt4" name="txt4" readonly="readonly">
		
		

	</body>
</html>
