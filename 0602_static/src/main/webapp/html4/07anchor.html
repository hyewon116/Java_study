<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>07anchor.html</title>
	</head>
	<body link="red" alink="green" vlink="orange">
		<h1>a 태그는 hyper link를 만드는 태그</h1>
		<h1>link : 클릭이 가능한 링크 (클릭한 적이 없는 링크)</h1>
		<h1>alink : 클릭하는 순간</h1>
		<h1>vlink : 한번 이상 클릭된 링크</h1>
		<a href="https://www.google.com">구글 바로가기 (기존 창)</a>
		<br>
		<a href="https://www.naver.com" target="_blank">네이버 바로가기 (새 창 열기)</a>
	</body>
</html>
