<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>10list.html</title>
	</head>
	<body>
		<br><br>
		ol : oredered list : 목록 자체가 순서를 표현 
		li : list item 
		<ol>
			<li>서울</li>
			<li>대전</li>
			<li>대구</li>
		</ol>
		
		<ol type = "1" start="7">
			<li>야구</li>
			<li>배구</li>
			<li>농구</li>
		</ol>
		
		<ol type = "a" start="24">
			<li>딸기</li>
			<li>포도</li>
			<li>수박</li>
		</ol>
		
		<ol type = "I" start="10">
			<li>딸기</li>
			<li>포도</li>
			<li>수박</li>
		</ol>
		
		ul : unordered list : 순서 개념 없이 표현
		
		<ul>
			<li>딸기</li>
			<li>포도</li>
			<li>수박</li>
		</ul>
		
		<ul>
			<li type="square">야구</li>
			<li type="circle">배구</li>
			<li type="disc">농구</li>
		</ul>
	</body>
</html>
