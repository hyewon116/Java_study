<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>18FormSubmit.html</title>
	</head>
	<body>
		<h1>form은 문서 제출 기능을 갖고 있다.</h1>
		<h1>submit 버튼 = 문서 제출 실행 버튼.</h1>
		<h1>action = 이동할 주소 지정</h1>
		
		<form action="http://www.naver.com">
			<input type="submit">
		</form>
		<br><br>
		<form action="http://www.google.com">
			<button type="submit"> 제 출 </button>
		</form>
		
	</body>
</html>
