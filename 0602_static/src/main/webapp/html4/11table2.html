<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>11table2.html</title>
		<style type="text/css">
			td { background-color : violet; }
			#first { background-color : skyblue;}
		</style>
	</head>
	<body>
		<br><br>
		rowspan : row를 합친다.
		<br>colspan : column을 합친다. 
		<hr>
		
		<table border="1">
			<tr>
				<td id="first">111</td>
				<td colspan="2">222</td>
				<td>333</td>
			</tr>
			<tr>
				<td>444</td>
				<td>555</td>
				<td rowspan="2">666</td>
			</tr>
			<tr>
				<td>777</td>
				<td>888</td>
				<td>999</td>
			</tr>
		</table>
	</body>
</html>
