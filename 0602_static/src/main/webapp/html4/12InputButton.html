<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>12InputButton.html</title>
	</head>
	<body>
	
		<h1>
			input: 입력 양식. 예) 회원 가입 양식
		<br>button, text, checkbox, radio button, select box, textarea…
		<br>id : javascript가 html 요소(element)에 접근할 때 사용하는 이름
		<br>name : server로 html 요소(element)가 전달될 때 사용하는 이름
		<br>중요!!! id와 name을 생활화하자.
		</h1>
		
		<input type="button" id="btn1" name="btn1" value="this is button1">
		<button id="btn2" name="btn2"> this is button2</button>
		
		<input type="button" id="btn3" name="btn3" 
				value="alert button3" onclick="javascript:alert('hello!');">
		<button id="btn4" name="btn4" onclick="alert('hi~!');">alert button4</button>
		
		<button id="btn5" name="btn5" 
		onclick="alert('hi~!');alert('everyone!');">alert button5</button>
	
	</body>
</html>
