<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>15border2.html</title>
		<style type="text/css">
		header, nav, main, footer {
			width : 100%;
			margin-bottom : 5px;
		}
		header {
			height : 200px;
			border-style : solid;
			border-color : red;
			text-align : center;
			font-family : 바탕;
			font-size : xx-large;
			padding-top : 100px;    /* padding 값을 지정하면 height에 + 됨*/
			margin-bottom : 5px;
		}
		nav {
			height : 50px;
			border : 3px solid green;
		}
		main {
			padding-left : 50px;
			height : 500px;
			border : 3px solid blue;
			background-image: url(../javascript/fruit2.jpg);
			background-repeat: no-repeat;
		}
		footer {
			padding-top : 50px;
			height : 150px;
			border : 3px dotted purple;
		}
		</style>
	</head>
	<body>
		<header>header tag - 최상단의 의미</header>
		<nav>nav : navigation - menu의 의미</nav>
		<main>
			<h1>semantig tag : html의 구조를 의미론적으로 접근하자</h1>
			main tag : 페이지의 내용이 들어가는 곳
		</main>
		<footer>footer tag : @copyright 등 잡다한 내용이 들어가는 곳</footer>
	</body>
</html>
