<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>22float.html</title>
		<style type="text/css">
		div {
			border : 5px solid blue;
			width : 30%;    /* 현재 화면의 30% => 화면이 줄어들면 같이 줄어듬 */ 
			height : 200px; 
			float : right; 
		}
		img {
			opacity : 0.3;  /* opacity : 투명도 조절 */
		}
		</style>
	</head>
	<body>
		<h1>공간을 화면 위에 띄우는 개념</h1>
		<img src="../javascript/fruit1.jpg">
		<div>
			이 그림은 명절 선물세트 1호이다. 청포도와 멜론과 망고로 이루어져 있다.<br>
			./는 현재 폴더<br>
			../는 부모 폴더(현재 폴더의 상위 폴더) (현재 폴더(css)와 그림 폴더(javascript)는 형제 폴더)
		</div>
	</body>
</html>
