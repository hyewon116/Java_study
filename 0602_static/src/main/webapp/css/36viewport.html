<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"> <!-- 웹브라우저에 현재 문서의 사용 언어가 utf8임을 알림 -->
		<!-- meta viewport : 웹브라우저가 현재 문서를 보여주기 위한 화면 사이즈 -->
		<!-- width=device-width : 현재 문서의 가로 사이즈를 모니터/휴대폰 등의 가로 사이즈에 맞춰라 -->
		<!-- initial-scale=1.0 : 현재 문서의 확대 여부, 1보다 크면 확대, 1보다 작으면 축소 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>36viewport.html</title>
	</head>
	<body>
		<h2>
		interpret(동시통역) language : 실행 직전까지는 인간이 이해하는 언어로 존재하다가, 
		                             실행 시점에 0과 1로 변경되는 언어. 
		                             ex) html, css, javascripnt, jquery
		</h2>
		<h1>meta : 웹브라우저가 html, css, javascript, jquery 등을 실행시키기 위한 정보를 가진 태그</h1>
	</body>
</html>
