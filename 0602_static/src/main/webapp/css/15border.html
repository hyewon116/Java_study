<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>15border.html</title>
		<style type="text/css">
		#borderH1 {
				border-style: solid; 
				border-color: orange;
				border-width: 10px;
				height: 100px;
				width: 500px;
				text-align: center;
				font-family: 궁서;
				font-weight: bold;
				font-size: xx-large;
		}
		</style>
	</head>
	<body>
		<h1 id="borderH1">border : 경계선 만들기</h1>
		<h1 style="border-style: dotted;">border : dotted</h1>
		<h1 style="border-style: dashed;">border : dashed</h1>
		<h1 style="border-style: double;">border : double</h1>
		<h1 style="border-style: groove;">border : groove</h1>
		<h1 style="border-style: ridge;">border : ridge</h1>
		<h1 style="border-style: inset;">border : inset</h1>
		<h1 style="border-style: outset;">border : outset</h1>
	</body>
</html>
