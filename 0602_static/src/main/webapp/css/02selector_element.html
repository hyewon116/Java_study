<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02selector_element.html</title>
		<style type="text/css">
		h1 {
			background-color: darkblue;   /* background-color : 배경색 */
			color:white; /* color : 전경색 (배경색을 제외한 모든 색) */
			/* css 주석 : 소스보기에서 보인다 */
		}
		</style>
	</head>
	<body>
		<h1>selector : css를 적용할 html 요소를 찾는 방법 : jquery에서도 사용</h1>
		<h2>css의 위치 1) 원칙적으로 css 파일 = ~.css 파일을 만들고 html 파일에 링크를 연결한다. </h2>
		<h2>css의 위치 2) 예외적으로 head 태그 안 = block css </h2>
		<h2>css의 위치 3) html tag 내부 = inline css : 비권장 </h2>
		<h2>css가 head 태그 내부 : style tag 사용 </h2>
		<h1>element selector </h1>
		<h1 style="background-color: skyblue;">inline css</h1> 
		<!-- inline css가 block css보다 우선권이 있다. -->
	</body>
</html>
