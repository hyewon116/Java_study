<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>31css3d.html</title>
		<style type="text/css">
		#no1 {
			width : 300px;
			height : 300px;
			background-color: skyblue;
			transition : transform 3s;
		}
		#no1:hover {
			transform : rotateX(45deg) rotateY(45deg) rotateZ(45deg);
		} 
		</style>
		<!-- translate3d(300px, 300px, 300px) scale3d(2.0, 2.0, 2.0); -->
	</head>
	<body>
		<div id="no1"></div>
	</body>
</html>
