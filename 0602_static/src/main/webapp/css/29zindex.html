<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>29zindex.html</title>
		<style type="text/css">
		div {
			width : 300px;
			height : 300px;
			position : absolute; /* absolute : 절대값. 움직이지 않음. */
		}
		#no1 {
			background-color: skyblue;
			top : 100px;    /* top, left, right : 위치 값. 좌표랑 비슷. */
			left : 100px;
		}
		#no2 {
			background-color: pink;
			top : 150px;
			left : 150px;
			z-index : -2;
		}
		#no3 {
			background-color: lightgreen;
			top : 200px;
			left : 200px;
			z-index : -1;   
		}
		</style>
	</head>
	<body>
		<div id="no1"></div>
		<div id="no2"></div>
		<div id="no3"></div>
		<h1>z-index : 화면상의 높이 : 숫자가 작을수록 아래에 깔림.</h1>
	</body>
</html>
