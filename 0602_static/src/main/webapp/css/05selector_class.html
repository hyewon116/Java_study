<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>06selector_class.html</title>
		<style type="text/css">
		.odd {
			background-color:skyblue;
		}
		.even {
			background-color:orange;
		}
		</style>
	</head>
	<body>
		<h1 class="odd">class selector : 가장 많이 쓰는 selector의 하나</h1>
		<h1>class에 접근할 때는 반드시 . (온점) : jQuery도 마찬가지.</h1>
		<h2 class="even">class : 개발자가 의도적으로 만든 개념</h2>
		<h2 class="even">class : 서로 관련이 없는 요소들을 하나의 그룹으로 만드는 개념</h2>
		<h3 class="odd">heading tag 3</h3>
		<h4 class="even">heading tag 4</h4>
		<h5 class="odd">heading tag 5</h5>
		<h6 class="even">heading tag 6</h6>
	</body>
</html>
