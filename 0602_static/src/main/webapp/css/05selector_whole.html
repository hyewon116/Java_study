<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>05selector_whole.html</title>
		<style type="text/css">
		h1 {
			color:darkgray;
		}
		* {
			color:red;
		}
		</style>
	</head>
	<body>
		<h1>* : 전체 적용 : all element에 적용</h1>
		<h1>전체 적용 후에 개별적인 변경 적용도 가능</h1>
		<h2 id="no2">Heading Tag 2</h2>
		<h3 id="no3">Heading Tag 3</h3>
		<h2 id="no4">Heading Tag 2</h2>
		<h1 id="no5">Heading Tag 1</h1>
	</body>
</html>
