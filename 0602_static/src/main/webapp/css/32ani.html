<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>32ani.html</title>
		<style type="text/css">
		#no1 {
			width : 100px;
			height : 100px;
			background-color: skyblue;
			position : relative;   /* 특정 객체를 기준으로 하는 위치 값 */
			animation : 4s myani;  /* 4초 동안 myani 실행*/
		}
		@keyframes myani {
			0% {	top:0px;	left:0px;	}
			25% {	top:0px;	left:200px;	}
			50% {	top:200px;	left:200px;	}
			75% {	top:200px;	left:0px;	}
			100% {	top:0px;	left:0px;	}
		}
		</style>
	</head>
	<body>
		<div id="no1"></div>
	</body>
</html>
