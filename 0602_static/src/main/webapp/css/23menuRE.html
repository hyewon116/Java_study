<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>23menuRE.html</title>
		<style type="text/css">
		ul {
			border : 3px solid gray;  /* solid = 실선 */
			width : 150px;
			list-style : none;
			padding-left : 0px;
		}
		li {
			color : black;
			border : 1px solid gray;
			background-color: lightgray;
			padding-top : 10px;
			padding-bottom : 10px;
			text-align : center;   /* ul에 있어도 무방 */
		}
		li:hover {
			background-color: gray;
			color: white;
		}
		a:hover {
			background-color: gray;
			color: white;
		}
		a {
			color : black;
			text-decoration : none;
		}

		</style>
	</head>
	<body>
		<ul>
			<li><a href="http://www.naver.com">네이버</a></li>
			<li><a href="http://www.google.com">구글</a></li>
			<li><a href="http://www.jandi.com">잔디</a></li>
			<li><a href="http://www.youtube.com">유튜브</a></li>
		</ul>
	</body>
</html>
