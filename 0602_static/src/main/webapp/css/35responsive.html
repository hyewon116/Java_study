<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>35responsive.html</title>
		<style type="text/css">
		#not_responsive {
			width : 1200px;
			height : 200px;
			border : 5px solid orange;
		}
		#responsive {
			width : 60%;
			height : 200px;
			border : 5px solid skyblue;
		}
		</style>
	</head>
	<body>
		<div id="not_responsive">
			not_responsive area : width가 고정되어 화면이 줄어들면 콘텐츠가 가려질 수 있다.
			화면이 작아지면, 한 화면에서 조회 불가.
			반응형 웹 : 화면 사이즈에 비례해서 컨텐츠의 크기가 달라지는 것
		</div>
		<div id="responsive">
			responsive area : width가 화면 넓이의 비율로 이루어져 있어, 화면에 따라 콘텐츠도 조정된다.
			화면이 작아져도, 한 화면에서 조회 가능.
			반응형 웹 : 화면 사이즈에 비례해서 컨텐츠의 크기가 달라지는 것
		</div>
	</body>
</html>
