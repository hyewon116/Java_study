<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>24hmenu.html(horizontla_menu)</title>
		<style type="text/css">
			ul {
				list-style : none;
				background-color : lightgray;
				padding : 0;   /* 전후좌우 여백 모두 없앰 */
				overflow : hidden;
			}
			li {
				float : left;
			}
			li a {
				text-decoration : none;
				color : black;
				padding : 20px 50px 20px 50px;  /* 위 오른쪽 아래쪽 왼쪽 순서(시계 방향) */
				display : block;
			}
			li a:hover {
				background-color : orange;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="http://www.naver.com" target="_blank">NAVER</a></li>
			<li><a href="http://www.google.com" target="_blank">GOOGLE</a></li>
			<li><a href="http://www.jandi.com" target="_blank">JANDI</a></li>
			<li><a href="http://www.youtube.com" target="_blank">YOUTUBE</a></li>
		</ul>
	</body>
</html>
