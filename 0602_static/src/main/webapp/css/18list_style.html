<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>18list_style.html</title>
		<style type="text/css">
		ol, ul {
			list-style: none;
		}
		ul {
			list-style-type : upper-roman;
		}
		</style>
	</head>
	<body>
	
		Unordered List : 순서 없는 목록
		<ul>
			<li>사과</li>
			<li>딸기</li>
			<li>수박</li>
			<li>참외</li>
		</ul>
	
		Ordered List : 순서 있는 목록
		<ol>
			<li>야구</li>
			<li>농구</li>
			<li>축구</li>
			<li>배구</li>
		</ol>

	</body>
</html>
