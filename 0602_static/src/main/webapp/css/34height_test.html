<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>34height_test.html</title>
		<style type="text/css">
		#container {
			width : 70%;
		/*	border : 1px solid blue; */
			margin : auto;  /* 중앙으로 정렬 */ 
			height : 700px;
		}
		header {
			border : 1px solid orange;
			height : 20%;   /* container의 height 700px의 20% */
		}
		nav {
			border : 1px solid green;
			height : 10%;
		}
		main {
			border : 1px solid skyblue;
			height : 50%;
		}
		footer {
			border : 1px solid purple;
			height : 20%;
		}
		</style>
	</head>
	<body>
		<!-- height를 %로 나눌 수 있다. 다만, container의 height가 정해져 있어야 한다. -->
		<div id="container">
			<header>header</header>
			<nav>nav</nav>
			<main>main</main>
			<footer>footer</footer>
		</div>
	</body>
</html>
