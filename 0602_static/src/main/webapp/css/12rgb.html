	<body>
		<h1>RGB : red, green, blue를 각각 0에서 255까지의 256색으로 표현</h1>
		<h2>red 256색 * green 256색 * blue 256색 </h2>
		<h2 style="background-color:rgb(0,0,0);">rgb(0,0,0)</h2>
		<h2 style="background-color:rgb(255,255,255);">rgb(255,255,255)</h2>
		<h2 style="background-color:rgb(255,0,0);">rgb(255,0,0)</h2>
		<h2 style="background-color:rgb(0,255,0);">rgb(0,255,0)</h2>
		<h2 style="background-color:rgb(0,0,255);">rgb(0,0,255)</h2>
		<h1>#000000 ~ #FFFFFF : 16진수 : 앞에서부터 2자리씩 red, green, blue</h1>
