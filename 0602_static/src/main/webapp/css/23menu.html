<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>23menu.html</title>
		<style type="text/css">
		ul {
			border : 3px solid gray;
			width : 150px;
			list-style : none;
			padding-left : 0px;
			text-align : center;
		}
		li {
			color : black;
			background-color:lightgray;
			border : 1px solid gray;
			padding-top : 10px;
			padding-bottom : 10px;
		}
		li:hover {
			color : white;
			background-color: gray;
		}
		a:hover {
			color : white;
			background-color: gray;
		}
		a {
			color : black;
			text-decoration : none;  /*링크에 생기는 밑줄 없애기*/
		}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="http://www.naver.com">네이버</a></li>
			<li><a href="http://www.google.com">구글</a></li>
			<li><a href="http://www.jandi.com">잔디</a></li>
			<li><a href="http://www.youtube.com">유튜브</a></li>
		</ul>
	</body>
</html>
