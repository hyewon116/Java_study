<!DOCTYPE html>
<html>

	<body>
	과일 : <select id = "sel1" name = "sel1">
			<option value = ""> 선택하세요. </option>
			<option value = "apple"> 사과 </option>
			<option value = "banana"> 바나나 </option>
			<option value = "cherry"> 체리 </option>	
		</select>
		<hr>
		<button onclick = "send();"> 전 송 버 튼 </button>
		<script type="text/javascript">
		function send() {
			if(sel1.value == ""){ //입력값이 아니므로 trim할 필요x
				alert("과일을 선택하세요.");
				return; //진행 중지
			}
			alert(sel1.value);
		}//function
		</script>
		<hr>
		스포츠 : <input type="checkbox" id="cb1" name="sports" value="baseball"
						onchange="checkAlert(this);"> 야구
		<input type="checkbox" id="cb2" name="sports" value="basketball"
				onchange="checkAlert(this);"> 농구
		<input type="checkbox" id="cb3" name="sports" value="football"
				onchange="checkAlert(this);"> 축구
		<input type="checkbox" id="cb4" name="sports" value="volleyball"
				onchange="checkAlert(this);"> 배구
		<script type="text/javascript">
		let cbArr = new Array();
		function checkAlert( object ) {
			if(object.checked == true) {
				cbArr.push(object.value);
				} else if(object.checked == false){
				
					let removeIndex = -1;
					for (let i = 0; i < cbArr.length; i++) {
					if(cbArr[i] == object.value) {
						removeIndex = i;
					}//지워질 대상의 번지를 알아내자
				}//for
			//	alert(removeIndex);	
				for (let i = removeIndex; i < cbArr.length; i++) {
					cbArr[i] = cbArr[i + 1]
				}//for
				cbArr.pop();
			}//if
			alert(cbArr);
		}//checkAlert
		</script>
	</body>
