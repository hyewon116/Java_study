<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>18CheckBox.html</title>
	</head>
	<body>
		<h2>CheckBox의 value에 접근하는 법(가져오는 법)</h2>
		좋아하는 과일을 모두 고르시오. <br><br>
		<input type="checkbox" id="chk1" name="fruit" value="apple">apple
		<br><input type="checkbox" id="chk2" name="fruit" value="banana">banana
		<br><input type="checkbox" id="chk3" name="fruit" value="cherry">cherry
		<hr>
		<button onclick="getData();">CheckBox value 가져오기</button>
		
		<script type="text/javascript">
		function getData() {
			let fruitArr = new Array();
			let chkArray = document.getElementsByName("fruit");
			//alert(chkArray.length); //3
			for(i=0; i < chkArray.length; i++) {
				//alert(chkArray[i].checked);
				if(chkArray[i].checked == true) {
					fruitArr.push(chkArray[i].value); //push = 값을 집어넣기
				}//if
			}//for
			alert(fruitArr);
		}//function
		</script>
	</body>
</html>
