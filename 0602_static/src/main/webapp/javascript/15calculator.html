<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>15calculator.html</title>
	</head>
	<body>
		<table border = "1">
			<tr>
				<td colspan = "4"><input type="text" id="txt" readonly></td> <!--readonly = 문자 입력 못하게-->
			</tr>
			<tr>
				<td><button onclick="calc(7);"> 7 </button></td>
				<td><button onclick="calc(8);"> 8 </button></td>
				<td><button onclick="calc(9);"> 9 </button></td>
				<td><button onclick="calc('/');"> / </button></td>
			</tr>
			<tr>
				<td><button onclick="calc(4);"> 4 </button></td>
				<td><button onclick="calc(5);"> 5 </button></td>
				<td><button onclick="calc(6);"> 6 </button></td>
				<td><button onclick="calc('*');"> * </button></td>
			</tr>
			<tr>
				<td><button onclick="calc(1);"> 1 </button></td>
				<td><button onclick="calc(2);"> 2 </button></td>
				<td><button onclick="calc(3);"> 3 </button></td>
				<td><button onclick="calc('-');"> - </button></td>
			</tr>
			<tr>
				<td><button onclick="calc('C');"> C </button></td>
				<td><button onclick="calc(0);"> 0 </button></td>
				<td><button onclick="calc('=');"> = </button></td>
				<td><button onclick="calc('+');"> + </button></td>
			</tr>
		</table>
		
		<script type="text/javascript">
		let firstNum, giho, secondNum, resultNum; //function 밖에 선언하는 이유 = 안에 선언하면 function 실행될 때마다 작동해서. (??)
		function calc(data1) {
			if(data1 == "+" || data1 == "-" || data1 == "*" || data1 == "/") {
				firstNum = txt.value;
				giho = data1;
				txt.value = "";
			} else if(data1 == "=") { 
				secondNum = txt.value; 
				if(giho == "+") resultNum = parseInt(firstNum) + parseInt(secondNum);
				else if(giho == "-") resultNum = firstNum - secondNum;
				else if(giho == "*") resultNum = firstNum * secondNum;
				else if(giho == "/") resultNum = firstNum / secondNum;
				txt.value = resultNum;
			} else if (data1 == "C") { //화면 clear
				txt.value = ""; //화면의 아이디 : txt
			} else { //숫자 버튼을 누른 경우
				txt.value = txt.value + data1; //data1만 넣으면 두자릿수 이상 입력 불가능
			}
		}
		</script>
	</body>
</html>
