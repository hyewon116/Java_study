<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>30Date.html</title>
	</head>
	<body>
		<h2>날짜 객체 Date</h2>
		<script type="text/javascript">
		let today = new Date();
		document.write("getFullYear : " + today.getFullYear() + "<br><br>");
		document.write("getMonth : " + (today.getMonth() + 1) + "<br><br>");
		document.write("getDate : " + (today.getDate() + 1) + "<br><br>");
		document.write("getDay : " + (today.getDay() + 1) + "<br><br>");
		//0:일요일, 1:월요일, 2:화요일, 3:수요일, 4:목요일, 5:금요일, 6:토요일
		document.write("getHours : " + (today.getHours() + 1) + "<br><br>");
		document.write("getMinutes : " + (today.getMinutes() + 1) + "<br><br>");
		document.write("getSeconds : " + (today.getSeconds() + 1) + "<br><br>");
		</script>
	</body>
</html>
