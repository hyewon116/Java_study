<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04operator2.html</title>
	</head>
	<body>
		<script type="text/javascript">
			let bool = false;
			document.write("<h1>" + !bool + "</h1>");
			let num1 = 123;
			let num2 = 4;
			document.write("<h1>num1 : " + num1 + "</h1>");
			document.write("<h1>num2 : " + num2 + "</h1>");
			document.write("<h1>num1 > num2 : " + (num1 > num2) + "</h1>");
			document.write("<h1>num1 >= num2 : " + (num1 >= num2) + "</h1>");
			document.write("<h1>num1 < num2 : " + (num1 < num2) + "</h1>");
			document.write("<h1>num1 <= num2 : " + (num1 <= num2) + "</h1>");
			document.write("<h1>num1 != num2 : " + (num1 != num2) + "</h1>");
			document.write("<h1>num1 == num2 : " + (num1 == num2) + "</h1>");
			document.write("<h1>true && true : " + (true && true) + "</h1>");
			document.write("<h1>true && false : " + (true && false) + "</h1>");
			document.write("<h1>false && true : " + (false && true) + "</h1>");
			document.write("<h1>false && false : " + (false && false) + "</h1>");
			document.write("<h1>true || true : " + (true || true) + "</h1>");
			document.write("<h1>true || false : " + (true || false) + "</h1>");
			document.write("<h1>false || true : " + (false || true) + "</h1>");
			document.write("<h1>false || false : " + (false || false) + "</h1>");
		</script>
	
	</body>
</html>
