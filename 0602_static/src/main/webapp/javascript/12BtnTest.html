<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>12BtnTest.html</title>
	</head>
	<body>
		<input type ="button" id="btn1" name="btn1" value="Select All"
				onclick="chgValue();"> 
		<script type="text/javascript">
		function chgValue() {
			if(btn1.value == "Select All") {
				btn1.value = "DeSelect All";
			} else {
				btn1.value = "Select All";
			}//if
 		}//function 
		</script>
	</body>
</html>
