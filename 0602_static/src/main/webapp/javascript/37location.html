<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>37location.html</title>
	</head>
	<body>
		<h1>window.location</h1>
		<h2>window : web browser</h2>
		<h2>location : 위치 </h2>
		<button onclick="alert(window.location);"> 현 재 주 소 </button>
		<button onclick="window.location = 'http://www.naver.com'"> 네 이 버 </button>
		<button onclick="window.location.href = 'http://www.google.com'"> 구 글 </button>
		<button onclick="window.location.assign('http://www.youtube.com')"> 유 튜 브 </button>
		<button onclick="window.location.replace('http://www.jandi.com')"> 잔 디 </button>
		<hr>
		<h1>window.history : 앞으로 가기 / 뒤로 가기 </h1>
		<button onclick="window.history.back()"> 뒤 로 가 기 </button>
		<button onclick="window.history.forward()"> 앞 으 로 가 기 </button>
		<button onclick="window.history.go(-2)"> 숫 자 만 큼 이 동 </button>
		
	</body>
</html>
