<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>01start.html</title>
		<script type="text/javascript">
		 // javascript의 위치는 script ~ /script
		 // script tag의 위치 : head tag 내부 : 원칙.
		 // javascript 한 줄 주석 
		 /*
	       javascript 여러 줄 주석
		 */
		</script>
	</head>
	<body>
		<!-- html 주석도 웹 브라우저의 소스 보기를 통해 보인다. -->
		<script type="text/javascript">
			//script tag의 위치 : body tag 내부 : 허용
			window.alert('경고창 띄우기');
		</script>
	
	</body>
</html>
