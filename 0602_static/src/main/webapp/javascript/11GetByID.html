<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>11GetByID.html</title>
	</head>
	<body>
		<h1>id가 같으면 안 되는 이유</h1>
		<hr>
		정상적인 예 :
		<input type="text" id="txt1" name="txt1" value="text here...">
		<button onclick="getText1();"> get Text </button>
		<script type="text/javascript">
		function getText1() {
			alert(txt1.value);
		}
		</script>
		<hr>
		비정상적인 예 :
		<input type="hidden" id="txt2" name="txt2" value="hidden">
		<input type="text" id="txt2" name="txt3" value="this is txt2">
		<button onclick="getText2();">get Text2</button>
		<script type="text/javascript">
		function getText2() {
			alert(txt2.value); //id 중복으로 충돌 발생. 정상적으로 호출되지 않음 : undefined
			alert( document.getElementById("txt2").value); //hidden 호출
			//★document.getElementById : id 값으로 문서를 검색 : 제일 먼저 나온 요소를 선택. (실무에서 쓰는 용어)
			//(hidden이 먼저 있어서 hidden 호출)
		}
		</script>
	</body>
</html>
