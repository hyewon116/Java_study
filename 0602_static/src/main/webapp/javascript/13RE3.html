<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>13RE3.html</title>
	</head>
	<body>
		updown 버튼 만들기
		<h2>함 수 두 개로 처리</h2>
		<input type="text" id="txt1">
		<input type="button" id="downBtn" value="DOWN" onclick="moveDown();">
		<br><br>
		<input type="text" id="txt2">
		<input type="button" id="upBtn" value="UP" onclick="moveUp();">
		
		<script type="text/javascript">
		function moveDown() {
			txt2.value = txt1.value;
			txt1.value = " ";
		}
		
		function moveUp() {
			txt1.value = txt2.value;
			txt2.value = " ";
		}
		</script>
		
		<hr>
		<h2>함 수 한 개로 처리</h2>
		<input type="text" id="txt3">
		<input type="button" id="btn3" value="DOWN" onclick="UpAndDown(1)">
		<br><br>
		<input type="text" id="txt4">
		<input type="button" id="btn4" value="UP" onclick="UpAndDown(2)"> <!--함수 하나로 처리-->
		<script type="text/javascript">
		function UpAndDown(gubun) {
			if(gubun == 1) {//down
				txt4.value = txt3.value;
				txt3.value = "";
			} else if(gubun == 2) {//up 
				txt3.value = txt4.value;
				txt4.value = "";
			}
		}//함수 하나로 처리. (구분값 사용)
		</script>
		
		
		<hr>-> 위 예제들은 버튼을 두 번 누르면 데이터가 사라지는 문제가 있음.
		<h2>함수 두 개로 처리 + 데이터가 있을 때만 동작.</h2> 
		<input type="text" id="txt5">
		<input type="button" id="btn5" value="DOWN" onclick="down();">
		<br><br>
		<input type="text" id="txt6">
		<input type="button" id="btn6" value="UP" onclick="up();">
		<script type="text/javascript">
		function down() {
			if(txt5.value.trim() == "") return; //return; = 함수 종료 / trim = 공백 없애기. (공백 여러 칸이 동작되는 문제 해결)
			txt6.value = txt5.value;
			txt5.value = "";
		}
		function up() {
			if(txt6.value.trim() == "") return;
			txt5.value = txt6.value;
			txt6.value = "";
		}
		
		</script>
	</body>
</html>
