<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02var.html</title>
	</head>
	<body>
		<h1>
			자바 스크립트의 변수
			<br>var : 변수 선언.
			<br>var 변수 이름;
			<br>자바 스크립트의 변수는 data type이 없음.
			<br>var 선언은 전역 변수 선언!! 
			<br>var 없는 변수 선언도 전역 변수 선언!!
			<br>let : 변수 선언 권장
			<br>let letName 
		</h1>
		<script type="text/javascript">
			var varName = 1; 
			document.write(varName + "<br>");
			varName = 42.195;
			document.write(varName + "<br>");
			varName = false;
			document.write(varName + "<br>");
			varName = "nice to meet you~~";
			document.write(varName + "<br>");
			//var 선언은 전역 변수 선언!! 
			
			varName2 = 99.9; //var 없는 변수 선언도 전역 변수!!
			document.write(varName2 + "<br>");
			
			let letName = 777; //let : 변수 선언 권장 방법. (현재 페이지에만 영향을 미치는)
			document.write(letName + "<br>");
		</script>
	</body>
</html>
