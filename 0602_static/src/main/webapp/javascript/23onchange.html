<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>23onchange.html</title>
	</head>
	<body>
		<h2>셀렉트 박스를 선택하면 화면이 변하는 예제</h2>
		<select id="imgSel" onchange="chgBgImage();">
			<option value="" selected="selected">선택하세요.</option>
			<option value="./fruit1.jpg">과일 선물 세트 1호</option> //. -> 현재 폴더 의미
			<option value="./fruit2.jpg">과일 선물 세트 2호</option>
		</select>
		<script type="text/javascript">
		function chgBgImage() {
			document.body.background = imgSel.value;
		}
		</script>
		
	</body>
</html>
