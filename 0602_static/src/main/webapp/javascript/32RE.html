<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>32RE.html</title>
	</head>
	<body>
		<h1>div, span : 공간(영역,구역)을 설정하는 태그</h1>
		<h2>div : 가로 한 줄.</h2>
		<h2>span : 가로 한 줄 중에서 일부 조금.</h2>
		아이디 : <input type="text" id="memid" name="memid">
		[<span id="idspan"></span>]
		<br><br>
		패스워드 : <input type = "password" id="mempwd" name="mempwd">
		<br><br>
		패스워드 확인 : <input type = "password" id="mempwd2" name="mempwd2">
		<br><br>
		<button onclick="valueCheck();"> 아이디 전송 </button>
		
		<script type="text/javascript">
		function valueCheck() {
			if(memid.value.trim() == "") {
				alert("아이디를 입력해주세요.");
				memid.focus();
			//	idspan.textContent = "아이디를 입력해주세요."; -> html이 인식되지 않는다. text 입력만 가능.
				idspan.innerHTML = "<font color=red>아이디를 입력해주세요.</font>"; 
				return;//진행 중지
			}
			if(memid.value.trim().length <= 7) {
				alert("아이디는 8자 이상이어야 합니다.");
				memid.focus();
				idspan.innerHTML = "<font color=green size=5>아이디는 8자 이상이어야 합니다.</font>";
				return;
			}
			if(mempwd.value.trim() == "") {
				alert("패스워드를 입력해주세요.");
				return;
			}
			if(mempwd.value.trim().length <= 7){
				alert("패스워드는 8자 이상이어야 합니다.");
				return;
			}
			if(mempwd.value.trim() !== mempwd2.value.trim()) {
				alert("패스워드와 패스워드 확인이 다릅니다.");
				return;
			}
			alert("전송 완료");
		}
		</script>
	</body>
</html>
