		<div id="clock"></div>
		<script type="text/javascript">
		function setClock() {
			let today = new Date();
			let timeNow = today.getHours() + " : "
			                + today.getMinutes() + " : " 
			                + today.getSeconds();
			clock.innerHTML = "<h1>" + timeNow + "</h1>"
			setTimeout(setClock, 1000);
		}
