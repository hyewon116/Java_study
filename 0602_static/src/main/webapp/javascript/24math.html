<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>24math.html</title>
	</head>
	<body>
		<h1>Math, String, Array 등 자바스크립트 내장 객체와 내장 함수</h1>
		<script type="text/javascript">
		document.write("Math" + "<br>");
		document.write("Math.ceil(0.1) : " + Math.ceil(0.1) + "<br>");
		document.write("Math.floor(0.9) : " + Math.floor(0.9) + "<br>");
		document.write("Math.round(0.4) : " + Math.round(0.4) + "<br>");
		document.write("Math.round(0.5) : " + Math.round(0.5) + "<br>");
		document.write("Math.max(10, 20) : " + Math.max(10, 20) + "<br>");
		document.write("Math.max(10, 20, 50, 40) : " + Math.max(10, 20, 50, 40) + "<br>");
		document.write("Math.min(10, 20) : " + Math.min(10, 20) + "<br>");
		document.write("Math.min(10, 20, 50, 40, 0) : " + Math.min(10, 20, 50, 40, 0) + "<br>");
		document.write("Math.trunc(123.456) : " + Math.trunc(123.456) + "<br>");
		document.write("Math.random() : " + Math.random() + "<br>");//0.0 ~ 0.9999999
		document.write("Math.random() * 100 : " + Math.random() * 100 + "<br>"); //0.0 ~ 99.999
		document.write("Math.random() * 100 : " + parseInt(Math.random() * 100 + 1) + "<br>"); //1.0 ~ 100.999 -> (int) 1 ~ 100
		</script>
	</body>
</html>
