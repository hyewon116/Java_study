<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>03confirm.html</title>
	</head>
	<body>
		<script type="text/javascript">
			let won = window.prompt("얼마인가요?"); //사용자가 창에 입력한 값이 won에 저장됨
			window.alert(won + "원입니다.");
			
			let trueFalse = window.confirm("구매 여부는?");
			// confirm : 취소는 false, 확인은 true.
			window.alert(trueFalse);
		</script>
	</body>
</html>
