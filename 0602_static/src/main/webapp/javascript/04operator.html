<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04operator.html</title>
	</head>
	<body>
		<script type="text/javascript">
			let num1 = 123; //숫자
			let num2 = 4;
			document.write("<h1>" + (num1 + num2) + "</h1>");
			document.write("<h1>" + (num1 - num2) + "</h1>");
			document.write("<h1>" + (num1 * num2) + "</h1>");
			document.write("<h1>" + (num1 / num2) + "</h1>");
			document.write("<h1>" + (num1 % num2) + "</h1>");
			
			let num3 = "123"; //문자열
			let num4 = "4";
			document.write("<h1>" + (num3 + num4) + "</h1>"); //1234 (123+4)
			document.write("<h1>" + (parseInt(num3) - parseInt(num4)) + "</h1>"); //나머지는 숫자로 연산됨.
			document.write("<h1>" + (num3 * num4) + "</h1>"); 
			document.write("<h1>" + (num3 / num4) + "</h1>");
			document.write("<h1>" + (num3 % num4) + "</h1>");
			
			
		</script>
	</body>
</html>
