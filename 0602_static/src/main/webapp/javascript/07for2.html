<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>07for2.html</title>
	</head>
	<body>
		<script type="text/javascript">
		document.write("<table border=1>");
		for(let dan = 2; dan < 10; dan++) {
			document.write("<tr>");
			for(let gop = 1; gop < 10; gop++) {
				document.write("<td>");
				document.write(dan + " * " + gop + " = " + (dan * gop));
				document.write("</td>");
			}
			document.write("</tr>");
		}
		document.write("</table>");
		</script>
	</body>
</html>
