<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02selector_element.html</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<h1>element selector : html element에 접근</h1>
		<button id="btn1"> h1의 text를 가져가자 </button>
		<button id="btn2"> div의 html을 가져가자 </button>
		<div>
			<img src="../javascript/fruit1.jpg">
		</div>
		<script>
		$(document).ready(function() {
			
			$("#btn2").click(function() {
				alert( $("div").html() );
				$("div").html("<img src='../javascript/fruit2.jpg'>");
			//	$("div").text("<img src='../javascript/fruit2.jpg'>");  --> 이미지를 텍스트로 긁어 옴. text()는 글자만 가져옴.
			});//click
			//html() : html을 가져오거나 집어넣는 jquery 함수.
			
			$("#btn1").click(function() {
				alert( $("h1").text() ); //html 요소의 텍스트 가져오기
				$("h1").text("Get Text Complete!");  // html 요소의 텍스트 집어넣기 (h1의 값이 바뀜!!)
				//text() : 글자를 가져오거나 집어넣는 jquery 함수
			});//click
		});//ready
		</script>
	</body>
</html>
