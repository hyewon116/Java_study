<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>14keyup.html</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<h1>자바스크립트 정규식</h1>
		숫자만 입력 받는 text 창 : <input type="text" id="numtxt">
		<script>
		$(document).ready(function() {
			
			$("#numtxt").keyup(function() {  //keyup : 키를 눌렀다가 뗐을 때 이벤트
			//	alert(event.keyCode);
				let tmp = $("#numtxt").val().replace(/[^   0-9   \.]/g, ""); //replace(a,b); -> a만 허용하고, 나머지 값은 b로 치환
				$("#numtxt").val(tmp);
			}); //keyup
			/*
			val() : html element의 값을 가져오거나, 값을 넣어주는 jquery 함수.
			/[^ 0-9 \.]/g 숫자 0에서 9까지만 허용하는 정규식.
			/[^ 정규식의 시작을 알리는 부분.
		   	\.]/g 정규식의 끝을 알리는 부분.
		   	0-9 숫자 허용 표현
			a-z 영문 소문자 허용 표현
			A-Z 영문 대문자 허용 표현
			*/
		});//ready
		</script>
		<hr>
		숫자만 입력 받는 text 창 : <input type="number" id="numtxt2" min="1" max="5">  //input type number는 min과 max 설정 가능
		<script>
		$(document).ready(function() {
			$("#numtxt2").change(function() {
				if( $("#numtxt2").val() < 1 || $("#numtxt2").val() > 5 ) {
					alert("1에서 5까지의 수를 입력하세요.");
					return;
				}
			}); //change
		});//ready
		</script>
		<hr>
		숫자 + 영문 대소문자 + @ + .만 허용하는 text 창 <br>
		<input type="text" id="emailtxt">
		<script>
		$(document).ready(function() {
			$("#emailtxt").keyup(function() { 
					let tmp2 = $("#emailtxt").val().replace(/[^  a-z A-Z 0-9 @ . \.]/g, ""); 
					$("#emailtxt").val(tmp2);
				}); //keyup
		});//ready
		</script>
	</body>
</html>
