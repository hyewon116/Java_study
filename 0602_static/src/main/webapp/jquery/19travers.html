<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>19traversing.html</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<style type="text/css">
		#div1 {
			height : 500px;
			border : 3px solid blue;
		}
		table {
			border : 3px solid gray; 
			margin-bottom : 10px;
		}
		</style>
	</head>
	<body>
		<script>
		$(document).ready(function() {
			
			$("td").click(function() {
				$("#div1").empty();
				$("#div1").append( "<h2>this.text : " 
						+ $(this).text() + "</h2>" );
				$("#div1").append( "<h2>this.parent.text : " 
						+ $(this).parent().text() + "</h2>" ); //tr
				$("#div1").append( "<h2>this.parent.parent.text : " 
						+ $(this).parent().parent().text() + "</h2>" ); //tbody
				$("#div1").append( "<h2>this.parent.parent.parent.text : " 
						+ $(this).parent().parent().parent().text() + "</h2>" );//table
				$("#div1").append( "<h2>this.parent.parent.parent.children.first.text : " 
						+ $(this).parent().parent().parent().children().first().text() + "</h2>" ); //thead
				$("#div1").append( "<h2> find banana : "
						+ $(this).parent().parent().children().eq(1).children().eq(1).text() + "</h2>"); //
			});//click
			
		});//ready
		</script>
		<div id="div1"></div>
		<table>
			<thead>
				<tr><th>번호</th><th><span>아이디</span></th><th>전화번호</th></tr>
			</thead>
			<tbody>
				<tr><td>1</td><td id="apple">apple</td><td>010</td></tr>
				<tr><td>2</td><td>banana</td><td>011</td></tr>
				<tr id="cherry"><td>3</td><td>cherry</td><td>012</td></tr>
				<tr><td>4</td><td>melon</td><td>013</td></tr>
				<tr><td>5</td><td>grape</td><td>014</td></tr>
			</tbody>
			<tfoot>
				<tr><td colspan="3">@copyright</td></tr>
			</tfoot>
		</table>
	</body>
</html>
