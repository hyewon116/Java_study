<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>12even_odd.html</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<style type="text/css">
		table {
			border : 3px solid gray;
		}
		</style>
	</head>
	<body>
		<script>
		$(document).ready(function() {
			//$("tr").hover(infunction, outfunction) 가능 => 마우스 올렸을 때 뗐을 때 모두 설정 가능
			$("tr").hover(function() {
				$("tr:even").css("background-color","skyblue"); //even = 짝수 
				$("tr:odd").css("background-color","orange");  //odd = 홀수  *0번지부터 시작한다는 점 주의
			}
			, function() {
				$("tr:even").css("background-color","");
				$("tr:odd").css("background-color","");
				$("tr:first").css("color", "red");
				$("tr:last").css("color", "red");
			});//hover
		});
		</script>
		<table>
			<thead>
				<tr><th>번호</th><th>아이디</th><th>전화번호</th></tr>
			</thead>
			<tbody>
				<tr><td>1</td><td>apple</td><td>010</td></tr>
				<tr><td>2</td><td>banana</td><td>011</td></tr>
				<tr><td>3</td><td>cherry</td><td>012</td></tr>
				<tr><td>4</td><td>melon</td><td>013</td></tr>
				<tr><td>5</td><td>grape</td><td>014</td></tr>
			</tbody>
		</table>
	</body>
</html>
